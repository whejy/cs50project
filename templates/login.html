{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <h1 class="display-4 center">Log in to save your latest entry!</h1>
    <div class="container-fluid" id="layout">
        <form action="/login" method="post" onsubmit="disableBtn()">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password" required>
            </div>
            <button class="btn btn-primary" type="submit">Log In</button>
        </form>
    </div>
    <h3 class="center">Don't have an account?</h1>
    <div class="container-fluid" id="layout">
        <form action="/register" method="post" onsubmit="disableBtn()">
            <div class="form-group">
                <input autocomplete="off" class="form-control" name="username" placeholder="Username" type="text" required>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password" required>
            </div>
            <div class="form-group">
                <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password" required>
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    </div>
{% endblock %}
