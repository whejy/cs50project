{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
      <div class="container-fluid" id="paper">
        <form action="/entry" method="post">
          <span type="text">
            <textarea class="field bold italic center" name="title" autocomplete="off" maxlength="25" placeholder="Untitled"></textarea>
            </span>
          <div class="grow-wrap">
            <textarea class="field" name="entry" onInput="this.parentNode.dataset.replicatedValue = this.value" autocomplete="off" placeholder="Dear Diary..." autofocus></textarea>
          </div>
          <br><br><button class="btn btn-dark" type="submit">Add Entry</button>
        </form>
      </div>
      <div id="fontselect"><i>Font: </i>
        <select id="input-font" class="input" href="#" onchange="changeFont (this);">
              <option value="Arial, sans-serif">Arial</option>
              <option value="'Brush Script MT', cursive">Brush Script</option>
              <option value="'Courier New', monospace">Courier New</option>
              <option value="Garamond, serif">Garamond</option>
              <option value="Georgia, serif">Georgia</option>
              <option value="Lucida Handwriting, cursive" selected ="selected">Lucida Handwriting</option>
              <option value="Times New Roman">Times New Roman</option>
        </select>
      </div>
{% endblock %}
