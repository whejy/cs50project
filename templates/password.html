{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <h1 class="display-5">Change Password</h1>
    <div class="container-fluid" id="layout">
        <form action="/password" method="post" id="passform">
            <div class="form-group">
                <input class="form-control" name="currentpassword" placeholder="Current Password" type="password">
            </div>
            <div class="form-group">
                <input class="form-control" name="newpassword" placeholder="New Password" type="password">
            </div>
            <div class="form-group">
                <input class="form-control" name="confirmation" placeholder="Confirm New Password" type="password">
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
